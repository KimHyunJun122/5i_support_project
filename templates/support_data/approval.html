<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Upload</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/home">회식비 신청 사이트</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit" >
                            <a href="/logout" style="text-decoration: none; color: inherit;">logout</a>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
        
            <div class="row">
                <div class="col-lg-8" style="width:100%;">
                    <div>
                        <div class="mb-4">
                            <h3 class="fw-bolder mb-1">팀 회식비 신청내역 </h3>
                            <h6>총 승인 내역 수 : {{ support.is_approval.count }}</h4>
                            <div class="feed_name" style="justify-content: space-between">
                                <div style="display: flex; justify-content: left;">
                                    <div class="name_content" style="display: flex; justify-content: center; margin-bottom:10px;">
                                        <span class="feed_name_txt">팀이름</span>
                                    </div>
                                    <div style="text-decoration: none; color: inherit; margin-left:78.5%;">
                                        <span class="feed_name_txt">상세내역</span>
                                    </div>
                                    <div style="margin-left:5%;">
                                        <h6>승인내역</h3>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            {% for al in approval_list %}
                            <div class="feed_name" style="justify-content: space-between">
                                <div style="display: flex; justify-content: left;">
                                    <div class="name_content"
                                        style="display: flex; justify-content: center; margin-bottom:10px;">
                                        <span class="feed_name_txt">{{ al.team_name.team_name }}</span>
                                    </div>
                                    <div style="text-decoration: none; color: inherit; margin-left:80%;">
                                        <span class="feed_name_txt"><a href="/result/{{ al.id }}" style="text-decoration: none; color: inherit;">상세 내역</a></span>
                                    </div>
                                    <div style="margin-left:5%;">
                                        {% if al in support.approval.all %}
                                        <a href="/approval/{{ al.id }}" class="card-link"
                                            style="text-decoration: none; color: inherit;">
                                            승인완료</a>
                                        {% else %}
                                        <a href="/approval/{{ al.id }}" class="card-link" style="text-decoration: none;">
                                            승인대기</a>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="py-5 bg-dark" style="position: fixed; bottom: 0; width: 100%;">
            <div class="container"><p class="m-0 text-center text-white">회식비 신청 사이트 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
