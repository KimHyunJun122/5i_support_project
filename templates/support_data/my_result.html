{% extends 'base.html' %}
{% block title %}my_result{% endblock %}
{% block content %}
{% load mathfilters %}

<!-- Page content-->
<div class="container mt-5">            
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            {% for mi in my_image %}
            <section class="mb-5">
                <h2 class="fw-bolder mb-4 mt-5">{{ mi.team_name.team_name }}팀의 회식비 신청 내역</h2>
                <p class="fs-5 mb-4">인원 수 : {{ mi.people_num }} 명</p>
                <p class="fs-5 mb-4">금액 : {{ mi.people_num|mul:5 }} (만원) </p>  
            </section>
            {% endfor %}
        </div>
        
        <!-- Side widgets-->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">둘러보기</div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary" type="submit" onclick="location.href='/home'">다른 팀의 승인내역 확인하기</button>
                    </div>        
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">확인하기</div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary" type="submit" onclick="location.href='/my_result'">나의 신청내역 확인하기</button>
                    </div>        
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">추가하기</div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary" type="submit" onclick="location.href='/upload'">회식비 추가 신청하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
