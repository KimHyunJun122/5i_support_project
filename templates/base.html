<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %} | 5i 회식비 신청</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/2b11437a31.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; z-index: 1; width: 100%;">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/home">회식비 신청 사이트</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a></li>
                    </ul>
                    <form class="d-flex">
                        <a class="nav-link" href="">{{ user.username }}님 안녕하세요</a>
                        {% if user.username == 'a' %}
                        <button class="btn btn-outline-dark" type="submit" >
                            <a href="/approval" style="text-decoration: none; color: inherit;">승인</a>
                        </button>
                        {% else %}
                        <button class="btn btn-outline-dark" type="submit" style="margin-right: 20px;">
                            <a href="/upload" style="text-decoration: none; color: inherit;">신청하기</a>
                        </button>
                        {% endif %}
                        <button class="btn btn-outline-dark" type="submit" >
                            <a href="/logout" style="text-decoration: none; color: inherit;">logout</a>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
<!-- Footer-->
        <div id='wrapper' style="position: fixed; bottom: 0; width: 100%;">
            <footer class="py-5 bg-dark" style="position : relative; transform : translateY(5%);">
                <div class="container" style="height: 0px; margin-top:-11px;">
                    <p class="m-0 text-center text-white">회식비 신청 사이트 2022</p></div>
            </footer>
        </div>
    </body>
</html>
